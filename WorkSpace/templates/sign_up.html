{% extends "base.html" %}


{% block title %} Login {% endblock %}


{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 70px;">
  <div class="login-card">
    <h3 class="text-center login-title mb-4">Swift-Park Registration</h3>
    <form method="POST" action="{{ url_for('auth.sign_up') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username </label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="fullname" class="form-label">Fullname</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="username" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <small class="text-muted">Already have an account? 
        <a href="{{ url_for('auth.login') }}">Login</a>
      </small>
    </div>
  </div>
</div>

{% endblock %}
