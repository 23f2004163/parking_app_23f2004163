{% extends "base.html" %}


{% block title %} Update parking lot {% endblock %}


{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 70px;">
  <div class="login-card">
    <h3 class="text-center login-title mb-4">Update Parking Lot</h3>

    <!-- Make sure to pass lot_id here -->
    <form method="POST" action="{{ url_for('routes.update_parking_lot', lot_id=parking_lot.id) }}">

      <div class="mb-3">
        <label for="prime_location_name" class="form-label">Prime Location Name</label>
        <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" value="{{ parking_lot.prime_location_name }}" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ parking_lot.price }}" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ parking_lot.address }}" required>
      </div>

      <div class="mb-3">
        <label for="pin_code" class="form-label">PIN Code</label>
        <input type="number" class="form-control" id="pin_code" name="pin_code" value="{{ parking_lot.pin_code }}" required>
      </div>

      <div class="mb-3">
        <label for="maximum_number_of_spots" class="form-label">Maximum Number of Spots</label>
        <input type="number" class="form-control" id="maximum_number_of_spots" name="maximum_number_of_spots" value="{{ parking_lot.maximum_number_of_spots }}" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>

    </form>

    <div class="mt-3 text-center">
      <small class="text-muted">
        <a href="{{ url_for('routes.admin_dashboard') }}">Back to Admin</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
