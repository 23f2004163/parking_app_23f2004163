{% extends "base.html" %}


{% block title %} Add parking lot {% endblock %}


{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 70px;">
  <div class="login-card">
    <h3 class="text-center login-title mb-4">Create Parking Lot</h3>
    
    <form method="POST" action="{{ url_for('routes.create_lot') }}">
      
      <div class="mb-3">
        <label for="prime_location_name" class="form-label">Prime Location Name</label>
        <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <div class="mb-3">
        <label for="pin_code" class="form-label">PIN Code</label>
        <input type="number" class="form-control" id="pin_code" name="pin_code" required>
      </div>

      <div class="mb-3">
        <label for="maximum_number_of_spots" class="form-label">Maximum Number of Spots</label>
        <input type="number" class="form-control" id="maximum_number_of_spots" name="maximum_number_of_spots" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>

    </form>
    
    <div class="mt-3 text-center">
      <small class="text-muted">
        <a href="{{ url_for('routes.admin') }}">Back to Admin</a>
      </small>
    </div>
  </div>
</div>

{% endblock %}
