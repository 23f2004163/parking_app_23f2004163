{% extends "base.html" %}


{% block title %} Login {% endblock %}


{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 70px;">
  <div class="login-card">
    <h3 class="text-center login-title mb-4">Swift-Park Login</h3>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="mb-3">
        <label for="identifier" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" name="identifier" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <small class="text-muted">Don't have an account? 
        <a href="{{ url_for('auth.sign_up') }}">Register</a>
      </small>
    </div>
  </div>
</div>

{% endblock %}
