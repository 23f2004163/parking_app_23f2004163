{% extends "base.html" %}

{% block content %}
<div class = "d-flex flex-collumn min-vh-100">
    <div class="container mt-5 pt-5"> <!-- This spacing fixes the overlap -->
    <h2 class="mb-4 text-center">Parking Spots for {{ parking_lot.prime_location_name }}</h2>
    
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3 justify-content-center">
        {% for spot in spots %}
        <div class="col">
            <div class="card text-center shadow-sm {% if spot.status == 'O' %}bg-danger text-white{% else %}bg-light{% endif %}">
                <div class="card-body p-3">
                    <h5 class="card-title">Spot {{ spot.id }}</h5>
                    <p class="card-text">{{ 'Occupied' if spot.status == 'O' else 'Free' }}</p>

                    {% if spot.status != 'O' %}
                        <a href="{{ url_for('routes.delete_parking_spot' , spot_id = spot.id)}}"
                        class="btn btn-danger btn-sm mt-2"
                        onclick="return confirm('Are you sure you want to delete this spot?');">
                           Delete
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('routes.admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </div>
    </div>
</div>


{% endblock %}
