{% extends "base.html" %}

{% block title %} Reservation form {% endblock %}

{% block content %}
<div class="d-flex flex-column min-vh-100">  <!-- Flex container to push footer down -->

  <div class="container mt-5 pt-5 flex-grow-1" style="max-width: 600px;">
    <h3 class="text-center mb-4">Reserve a Parking Spot</h3>

    <form method="POST" action="{{ url_for('routes.reserve_spot', lot_id=lot.id) }}">
      
      <!-- Vehicle Details -->
      <div class="mb-3">
        <label for="vehicle_number" class="form-label">Vehicle Number</label>
        <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" required>
      </div>

      <div class="mb-3">
        <label for="vehicle_type" class="form-label">Vehicle Type</label>
        <select class="form-select" id="vehicle_type" name="vehicle_type" required>
          <option value="">Select Vehicle Type</option>
          <option value="Car">Car</option>
          <option value="Bike">Bike</option>
          <option value="Auto">Auto</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Confirm Reservation</button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <a href="{{ url_for('routes.user_dashboard') }}" class="text-muted">Back to Home</a>
    </div>
  </div>

</div>  <!-- End of flex wrapper -->
{% endblock %}
